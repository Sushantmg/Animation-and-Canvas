<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creative Whiteboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      body {
        user-select: none;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-100 to-purple-100 flex flex-col items-center min-h-screen p-6"
  >
    <!-- Header -->
    <div
      id="header"
      class="flex items-center gap-4 mb-6 opacity-0 translate-y-10"
    >
      <div id="logo" class="text-indigo-600 text-4xl">
        <i data-feather="edit-3"></i>
      </div>
      <h1 class="text-3xl sm:text-4xl font-bold text-indigo-700">
        Creative Whiteboard
      </h1>
    </div>

    <!-- Canvas -->
    <canvas
      id="board"
      width="720"
      height="400"
      class="border-4 border-indigo-700 bg-white rounded-2xl shadow-xl cursor-crosshair z-10"
    ></canvas>

    <!-- Controls -->
    <div
      id="controls"
      class="flex flex-wrap gap-4 justify-center items-center mt-6 opacity-0 translate-y-10"
    >
      <label class="flex items-center gap-2 text-indigo-700 font-semibold">
        ğŸ¨ Color:
        <input
          type="color"
          id="colorPicker"
          value="#4f46e5"
          class="w-10 h-10 rounded border-2 border-indigo-600"
        />
      </label>
      <label class="flex items-center gap-2 text-indigo-700 font-semibold">
        âœï¸ Size:
        <input
          type="range"
          id="penSize"
          min="1"
          max="20"
          value="4"
          class="w-32"
        />
      </label>
      <button
        id="undoBtn"
        disabled
        class="bg-indigo-600 text-white px-5 py-2 rounded-lg disabled:bg-gray-400 transition-all shadow-md"
      >
        â†©ï¸ Undo
      </button>
      <button
        id="clearBtn"
        class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-lg transition-all shadow-md"
      >
        ğŸ§¼ Clear
      </button>
    </div>

    <script>
      feather.replace();

      // GSAP Animations
      gsap.to("#logo", {
        rotate: 360,
        duration: 3,
        repeat: -1,
        ease: "linear",
      });
      gsap.to("#header", {
        opacity: 1,
        y: 0,
        duration: 1,
        delay: 0.2,
        ease: "power2.out",
      });
      gsap.to("#controls", {
        opacity: 1,
        y: 0,
        duration: 1,
        delay: 0.6,
        ease: "power2.out",
      });

      // Button Hover Animation
      document.querySelectorAll("button").forEach((btn) => {
        btn.addEventListener("mouseenter", () =>
          gsap.to(btn, {
            scale: 1.1,
            duration: 0.3,
            boxShadow: "0 0 15px rgba(0,0,0,0.3)",
          })
        );
        btn.addEventListener("mouseleave", () =>
          gsap.to(btn, { scale: 1, duration: 0.3, boxShadow: "none" })
        );
      });

      // Whiteboard Logic
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      let drawing = false,
        strokes = [],
        current = null;
      let penColor = colorPicker.value,
        penWidth = penSize.value;

      const getPos = (e) => {
        const { left, top } = canvas.getBoundingClientRect();
        return { x: e.clientX - left, y: e.clientY - top };
      };

      canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        current = { color: penColor, width: penWidth, points: [getPos(e)] };
        ctx.beginPath();
        ctx.moveTo(current.points[0].x, current.points[0].y);
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const pos = getPos(e);
        current.points.push(pos);
        Object.assign(ctx, {
          strokeStyle: current.color,
          lineWidth: current.width,
          lineCap: "round",
        });
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      });

      const endStroke = () => {
        if (!drawing) return;
        drawing = false;
        ctx.closePath();
        if (current.points.length > 1) strokes.push(current);
        current = null;
        undoBtn.disabled = strokes.length === 0;
      };

      ["mouseup", "mouseleave"].forEach((evt) =>
        canvas.addEventListener(evt, endStroke)
      );

      const redraw = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const s of strokes) {
          ctx.beginPath();
          ctx.moveTo(s.points[0].x, s.points[0].y);
          Object.assign(ctx, {
            strokeStyle: s.color,
            lineWidth: s.width,
            lineCap: "round",
          });
          s.points.forEach((p) => ctx.lineTo(p.x, p.y));
          ctx.stroke();
          ctx.closePath();
        }
      };

      undoBtn.onclick = () => {
        strokes.pop();
        redraw();
        undoBtn.disabled = strokes.length === 0;
      };

      clearBtn.onclick = () => {
        strokes = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        undoBtn.disabled = true;
      };

      colorPicker.oninput = (e) => (penColor = e.target.value);
      penSize.oninput = (e) => (penWidth = e.target.value);
    </script>
  </body>
</html>
